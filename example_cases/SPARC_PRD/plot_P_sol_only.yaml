type: popcon

figsize: [8, 6]
show_dpi: 150
save_as: "SPARC_PRD_P_sol"

coords:
  x:
    dimension: average_electron_temp
    label: "$<T_e>$ [$keV$]"
    units: keV
  y:
    dimension: average_electron_density
    label: "$<n_e>$ [$10^{20} m^{-3}$]"
    units: n20

# Suggested colors are "tab:red", "tab:blue", "tab:orange", "tab:green", "tab:purple",
# "tab:brown", "tab:pink", "tab:gray", "tab:olive", "tab:cyan"
contour:
  P_sol:
    label: "$P_{SOL}$"
    color: "tab:orange"
    levels: [0.1, 1.0, 5.0, 10.0, 25.0, 40.0, 45.0, 49.0, 50.0, 100.0, 200.0, 500.0]
    format: "1.2g"